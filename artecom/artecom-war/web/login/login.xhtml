<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:art="http://java.sun.com/jsf/composite/artecom"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:artecom="http://xmlns.jcp.org/jsf/composite/artecom">
    <h:head>
        <title>Connexion</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="header">
                <ui:include src="/template/auth-header.xhtml" />
            </ui:define>
            <ui:define name="menu">
                <ui:include src="/template/main-menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                    <h:form>
                        <artecom:login loginBean="#{loginManagedBean}" dontmove="false" />

        </ui:composition>
    </h:body>
