<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recherche</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="mot clef requie : "/>
                        <p:selectBooleanButton offLabel="Non" onLabel="Oui" value="#{searchManagedBean.option.keywordRequiered}"/>
                        <p:outputLabel value="mot clef : "/>
                        <p:inputText value="#{searchManagedBean.option.keyword}"/>
                        <p:outputLabel value="prix maximum : "/>
                        <p:inputText value="#{searchManagedBean.option.prixMax}"/>
                    </p:panelGrid>
                    <h:commandButton value="index" action="#{searchManagedBean.indexing}"/>
                    <h:commandButton value="recherche" action="#{searchManagedBean.search}"/>
                    <br/>
                    <c:forEach var="prod" items="#{searchManagedBean.products}" >
                        <div class="search-product-item-desc">
                            <div class="name"><a href="#">#{prod.name}</a></div>
                            <div class="craftsman">Proposé par <h:link outcome="craftsman"><f:param name="craftsmanId" value="#{prod.craftsman.id}" />#{prod.craftsman.firstName} #{prod.craftsman.lastName}</h:link></div>
                            <div class="cart-add"><span><h:outputText value="#{prod.price}"><f:convertNumber maxFractionDigits="2" minFractionDigits="2" /></h:outputText> €</span><h:graphicImage name="img/icon/glyphicons_209_cart_in.png" /></div>
                            <div class="description">#{prod.description}</div>
                        </div><br/>
                    </c:forEach>
                </h:form>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
