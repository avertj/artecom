<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recherche</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="recherche"/>
                <p:inputText value="#{searchManagedBean.word}"/>
            </p:panelGrid>
            <h:commandButton value="index" action="#{searchManagedBean.indexing}"/>
            <h:commandButton value="recherche" action="#{searchManagedBean.recherche}"/>
            <br/>
            <p:dataList value="#{searchManagedBean.products}" var="p">
                #{p.name}
            </p:dataList>
        </h:form>
    </h:body>
</html>
