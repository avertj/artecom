<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recherche</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid id="searching" columns="2">
                        <p:outputLabel value="rechercher un : "/>
                        <p:selectOneMenu value="#{searchManagedBean.mode}">
                            <p:ajax update="searching"/>
                            <f:selectItem itemLabel="produit" itemValue="produit"/>
                            <f:selectItem itemLabel="site" itemValue="site"/>
                        </p:selectOneMenu>
                        <c:if test="#{searchManagedBean.mode=='produit'}">
                            <p:outputLabel value="mot clef requie : "/>
                            <p:selectBooleanButton offLabel="Non" onLabel="Oui" value="#{searchManagedBean.option.keywordRequiered}"/>
                            <p:outputLabel value="mot clef : "/>
                            <p:inputText value="#{searchManagedBean.option.keyword}"/>
                            <p:outputLabel value="prix maximum : "/>
                            <p:inputText value="#{searchManagedBean.option.prixMax}"/>
                        </c:if>
                        <c:if test="#{searchManagedBean.mode=='site'}">
                            <p:outputLabel for="lat" value="latitude : "/>
                            <p:inputText id="lat" value="#{searchManagedBean.optionSite.lat}" required="true"/>
                            <p:outputLabel for="lng" value="longitude : "/>
                            <p:inputText id="lng" value="#{searchManagedBean.optionSite.lon}" required="true"/>
                            <p:outputLabel for="dist" value="distance (en km) : "/>
                            <p:inputText id="dist" value="#{searchManagedBean.optionSite.dist}" required="true"/>
                        </c:if>
                    </p:panelGrid>
                    <h:commandButton value="index" action="#{searchManagedBean.indexing}" rendered="true"/>
                    <h:commandButton value="recherche" action="#{searchManagedBean.search}"/>
                    <br/>
                </h:form>
                <c:forEach var="prod" items="#{searchManagedBean.products}" >
                    <div class="search-product-item-desc">
                        <div class="name"><a href="#">#{prod.name}</a></div>
                        <div class="craftsman">Proposé par <h:link outcome="craftsman"><f:param name="craftsmanId" value="#{prod.craftsman.id}" />#{prod.craftsman.firstName} #{prod.craftsman.lastName}</h:link></div>
                        <h:form>
                            <p:commandLink actionListener="#{cartManager.addClick}">
                                <f:param name="prodId" value="#{prod.id}" />
                                <f:param name="qty" value="1" />
                                <div class="cart-add"><span><h:outputText value="#{prod.price}"><f:convertNumber maxFractionDigits="2" minFractionDigits="2" /></h:outputText> €</span><h:graphicImage name="img/icon/glyphicons_209_cart_in.png" /></div>
                            </p:commandLink>
                        </h:form>
                        <div class="description">#{prod.description}</div>
                    </div><br/>
                </c:forEach>
                <c:forEach var="site" items="#{searchManagedBean.sites}" >
                    #{site.description}
                </c:forEach>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
