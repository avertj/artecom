<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                 <h:form >
                     <h:panelGrid id="formGrid" columns="2" >
                         <h:outputText value="Nom"/>
                         <h:outputLabel value="#{clientManagedBean.client.firstName}"/>
                         <h:outputText value="Prenom"/>
                         <h:outputLabel value="#{clientManagedBean.client.lastName}"/>
                         <h:outputText value="Login"/>
                         <h:outputLabel value="#{clientManagedBean.client.login}"/>
                         <h:outputText value="Address"/>
                         <h:outputLabel value="#{clientManagedBean.client.lastBillingAdress}"/>
                     </h:panelGrid>
                 </h:form>

            </ui:define>
                
        </ui:composition>
    </h:body>
</html>
