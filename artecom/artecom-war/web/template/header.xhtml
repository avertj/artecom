<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:artecom="http://xmlns.jcp.org/jsf/composite/artecom"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <h:form>
                <div id="page-header-banner">
                    <div id="page-header-banner-logo">
                        <h:graphicImage name="img/france2.png" height="100px" />
                    </div>
                    <div id="page-header-banner-text">
                        <span><a href="#">Artecom</a></span>
                    </div>
                </div>

                <div id="page-header-user">
                    <div id="page-header-user-info">
                        <c:if test="#{loginManagedBean.login==null}">
                            <span><p:commandLink oncomplete="PF('loginDialog').show();" value="Log in"/></span>
                            <span>-</span>
                            <span><p:link outcome="compte" value="Sign in"/></span>
                        </c:if>
                        <c:if test="#{loginManagedBean.login!=null}">
                            <c:if test="#{loginManagedBean.craftsman}">
                                <span><p:link outcome="/craftsman/index.jsf" value="#{loginManagedBean.login}"/></span>
                            </c:if>
                            <c:if test="#{!loginManagedBean.craftsman}">
                                <span><p:link outcome="/client/index.jsf" value="#{loginManagedBean.login}"/></span>
                            </c:if>
                        </c:if>
                    </div>
                    <div id="page-header-user-cart">
                        <span id="cart-icon"><h:graphicImage name="img/icon/glyphicons_202_shopping_cart.png" /></span>
                        <span id="cart-item-count">(8)</span>
                    </div>
                </div>
                <p:dialog id="loginDialog" widgetVar="loginDialog">
                    <artecom:login loginBean="#{loginManagedBean}" dontmove="true"/>
                </p:dialog>
            </h:form>
        </ui:composition>
    </body>
</html>
