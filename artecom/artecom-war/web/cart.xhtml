<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Artecom - Mon panier</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="menu">
                <ui:include src="/template/main-menu.xhtml" />
            </ui:define>
            <ui:define name="content">
                <c:set var="tab" value="cart" scope="request" />
                <h3>Contenu du panier</h3>
                <p:panel id="panel">

                    <h:dataTable value="#{cartManager.cart.list}" var="pq" style="width: 100%"
                                 headerClass="tableHeader"
                                 rowClasses="tableEvenRow,tableOddRow">

                        <h:column>    				
                            <f:facet name="header">Produit</f:facet>    				
                                #{pq.product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Artisan</f:facet>
                                #{pq.product.craftsman.firstName} #{pq.product.craftsman.lastName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            <h:outputText value="#{pq.product.price}"><f:convertNumber maxFractionDigits="2" minFractionDigits="2" /></h:outputText> €
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantité</f:facet>
                            <h:form>
                                <p:spinner value="#{pq.quantity}" min="1" >
                                    <p:ajax listener="#{cartManager.updateClick}" process="@this" />
                                    <f:param name="prodId" value="#{pq.product.id}" />
                                </p:spinner>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Supprimer</f:facet>
                            <h:form>
                                <p:commandButton value="Supprimer" actionListener="#{cartManager.removeClick}" update=":panel">
                                    <f:param name="prodId" value="#{pq.product.id}" />
                                </p:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </p:panel>
                <p:outputPanel autoUpdate="true">
                    <p:outputPanel style="text-align: right; font-size: 1.2em">
                        Total : <h:outputText value="#{cartManager.cart.price}"><f:convertNumber maxFractionDigits="2" minFractionDigits="2" /></h:outputText> €
                    </p:outputPanel>
                    <c:if test="#{cartManager.cart.size > 0}" >
                        <p:outputPanel style="text-align: right; font-size: 1.2em">
                            <h:form>
                                <p:commandButton value="Passer commande" action="#{cartManager.checkout}" />
                            </h:form>
                        </p:outputPanel>
                    </c:if>
                </p:outputPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
