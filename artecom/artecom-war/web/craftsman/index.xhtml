<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layoutcompte.xhtml">
            <ui:define name="page-content-manager-body">
                
                Bienvenue, <h:outputText value="#{craftSpaceManagedBean.display.firstName}"/>
                   <p><h2>Mes commandes en cours</h2></p>
                   <c:if test="#{not empty saleManagedBean.craftsmanSales}">
                                    <h:form>
                                       
                                        <h:dataTable value="#{saleManagedBean.craftsmanSales}" var="item">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="BillingAdress"/>
                                                </f:facet>
                                                <h:outputText value="#{item.billingAdress}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="ShippingAdress"/>
                                                </f:facet>
                                                <h:outputText value="#{item.shippingAdress}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Price"/>
                                                </f:facet>
                                                <h:outputText value="#{item.price}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Cart"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cart}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Status"/>
                                                </f:facet>
                                                <h:outputText value="#{item.status}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{item.id}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="CreatedOn"/>
                                                </f:facet>
                                                <h:outputText value="#{item.createdOn}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                        </c:if>
                   <c:if test="#{empty saleManagedBean.clientSales}">
                         <p>
                           Aucune commande en cours
                       </p>
                   </c:if>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
