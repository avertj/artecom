<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="menu">
                <ui:include src="/template/main-menu.xhtml" />
            </ui:define>
            <ui:define name="sidebar">
                <ui:include src="/template/sidebar.xhtml" />
            </ui:define>

            <ui:define name="content">

                <div id="content-edit">

                    <p>Bienvenue, <h:outputText value="#{saleManagedBean.craftsman.firstName}"/></p>
                    <h2>Mes commandes en cours</h2>
                    <c:if test="#{not empty saleManagedBean.craftsmanSales}">
                        <h:form>

                            <h:dataTable value="#{saleManagedBean.craftsmanSales}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="BillingAdress"/>
                                    </f:facet>
                                    <h:outputText value="#{item.billingAdress.formattedAddress}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ShippingAdress"/>
                                    </f:facet>
                                    <h:outputText value="#{item.shippingAdress.formattedAddress}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Produits"/>
                                    </f:facet>
                                    <ui:repeat value="#{item.getProducts(saleManagedBean.craftsman)}" var="pq">
                                        <h:outputText value="#{pq.product.name}"/> x <h:outputText value="#{pq.quantity}"/>
                                        <br />
                                    </ui:repeat>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CreatedOn"/>
                                    </f:facet>
                                    <h:outputText value="#{item.createdOn}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </c:if>
                    <c:if test="#{empty saleManagedBean.craftsmanSales}">
                        <p>
                            Aucune commande en cours
                        </p>
                    </c:if>
                </div>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
