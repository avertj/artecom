<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Craftsman</title>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <c:set var="tab" value="none" scope="request" />
                <div id="page-content-body">

                    <div id="page-content-craftsman-desc">
                        <div id="page-content-craftsman-desc-map" style="float: right"></div>
                        <div id="craftsman-desc-detail">
                            <div>#{craftsmanView.currentCraftsman.firstName} #{craftsmanView.currentCraftsman.lastName}</div>
                            <div>Artisanats : 
                                <ui:repeat value="#{craftsmanView.currentCraftsman.sites}" var="site">
                                    <ui:repeat value="#{site.crafts}" var="craft">
                                        <h:outputText value=" #{craft.name} ," />
                                    </ui:repeat>
                                </ui:repeat>
                            </div>
                            <div>#{craftsmanView.currentCraftsman.description}</div>
                        </div>
                    </div>
                    <div style="clear: both"></div>

                    <p:outputPanel id="products-title" styleClass="page-content-product-title">
                        <c:choose>
                            <c:when test="#{not empty craftsmanView.currentCraftsman.products}">
                                <h:outputText value="Produits proposés" />
                            </c:when>
                            <c:otherwise>
                                <h:outputText value="Aucun produit proposés" />
                            </c:otherwise>
                        </c:choose>
                    </p:outputPanel>

                    <p:outputPanel id="products" styleClass="page-content-product-list">
                        <c:if test="#{not empty craftsmanView.currentCraftsman.products}">
                            <ui:repeat var="prod" value="#{craftsmanView.currentCraftsman.products}">
                                <div class="page-content-product-item">
                                    <div class="page-content-product-item-desc">
                                        <div class="name"><a href="#">#{prod.name}</a></div>
                                        <div class="craftsman">Artisanat : <a href="#">#{prod.craft.name}</a></div>
                                    </div>
                                    <h:form>
                                        <p:commandLink actionListener="#{cartManager.addClick}" >
                                            <f:param name="prodId" value="#{prod.id}" />
                                            <f:param name="qty" value="1" />
                                            <div class="cart-add"><span>#{prod.price} €</span><h:graphicImage name="img/icon/glyphicons_209_cart_in.png" /></div>
                                        </p:commandLink>
                                    </h:form>
                                </div>
                            </ui:repeat>
                        </c:if>
                    </p:outputPanel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
